<!DOCTYPE html>
<html lang="en">
<head>
    <title>TUGAS DOM</title>
</head>
<body>
    <main>
        <div id="id1">Tes dom</div> 
        <section class="sama">Percobaan dom</section>
        <div class="sama">fungsi fungsi</div>

        <button onclick="return ubah(document.getElementById('id1'), 'blue')">getElementById</button><br>

        <button onclick="return ubah(document.getElementsByClassName('sama'), 'red')">getElementsByClassName</button><br>
        
        <button onclick="return ubah(document.getElementsByTagName('section'), 'orange')">getElementsByTagName</button><br>
        
        <button onclick="return ubah(document.querySelector('div'), 'pink')">querySelector</button><br> 
        
        <button onclick="return ubah(document.querySelectorAll('div'), 'green')">querySelectorAll</button><br>
    </main>

    <script>
        function ubah(element, color) {
            elementLength = element.length;
            if (elementLength) {
                for (let i = 0; i < elementLength; i++) {
                    element[i].style.backgroundColor = color;
                }
                return;
            }

            element.style.backgroundColor = color;
        }

    </script>
</body>
</html>
